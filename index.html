<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра "Жизнь"</h1>
    <div id="controls">
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <button id="random">Случайная генерация</button>
        <label for="size">Размер поля:</label>
        <input type="number" id="size" value="50" min="10" max="1000">
    </div>
    <div id="generation-time">Время генерации: <span id="time">0</span> мс</div>
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
